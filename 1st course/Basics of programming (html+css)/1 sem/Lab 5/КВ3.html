<!DOCTYPE html>
<html>
    <head>
        <style>
            .first {
              text-align: justify;
              font-family: Arial;
              text-indent: 70px;
            }
            .second {
              font-family: Times New Roman;
              text-indent: 70px;
              font-size: 18px;
            }
            span{
              text-decoration: line-through;
            }
        </style>
    </head>
    <body>
      <div class="first"> В HTML 5 некоторые атрибуты элементов считаются устаревшими, хотя еще поддерживаются браузерами. Например, теперь нет необходимости указывать атрибуты для тега &lt; script &gt; :</div>
      <div class="second">  &lt; script <span> type="text/javascript" </span> &nbsp; <span> language="JavaScript" </span> &gt; </div>
    </body>
</html>
